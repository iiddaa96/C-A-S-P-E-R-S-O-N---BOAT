<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- Header -->
    <header>
      <a class="logo" href="#home">Logga</a>
      <nav>
        <ul>
          <li><a href="#Conference-trip">Conference trip</a></li>
          <li><a href="#Destinations">Destinations</a></li>

          <li><a href="#Rent-a-sailingboat">Rent a sailingboat</a></li>

    <!-- Startsida -->

    <div class="home-content">
      <h1>VÃ¤lkommen till Min Sida</h1>
      <p>En enkel beskrivning av vad sidan handlar om.</p>
    </div>

    <!-- Kontakt Sektion -->
    <section id="contact" class="contact-section">
      <h2>Contact</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Adress:</label>
        <input type="text" id="address" name="address" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </body>
